 <div>
 <form action="" id="myform"  ng-submit="submit_data()">
    	<fieldset>
    		<legend>Information</legend>
    		<label for="fname">First name:</label>
    		<input type="text" name="fname" id="fname" autofocus ng-model="user.fname" ng-required="true"><br>
    		<label for="lname">Last name:</label>
    		<input type="text" name="lname" id="lname" ng-model="user.lname" ng-required="true"><br>
    		<label for="addr">Address:</label>
    		<input type="text" name="addr" id="addr ng-model="user.addr" ng-required="true""> <br>
    		<label for="city">City:</label>
    		<input type="text" name="city" id="city" ng-model="user.city" ng-required="true"> <br>
    		<label for="state">State:</label>
    		<input type="text" name="state" id="state" placeholder="2 characters" ng-model="user.state" ng-required="true"> <br>
    		<label for="zip">Zip Code:</label>
    		<input type="text" name="zip" id="zip"  placeholder="5 digits"
    		pattern="\d{5}?" title=" 5 digis" ng-model="user.zip" ng-required="true"> <br>
    		<label for="phone">Phone number:</label>
    		<input type="textl" name="phone" id="phone" placeholder="999-999-9999"
    			pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999 format" ng-model="user.phone" ng-required="true"> <br>
    		<label for="email">Email:</label>
    		<input type="email" name="email" id="email" ng-model="user.email" ng-required="true"> <br>
    		<!-- input type="submit"  name="join"  value="Submit"> -->
            <button  type="submit">Submit</button>
		
    	</fieldset>
    </form>
    </div>
