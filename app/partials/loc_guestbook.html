 <div>
 <form role="form" id="myform" name="myform" novalidate ng-submit="submit_data()">
    	<fieldset>
    		<legend>Information</legend>
            <div class="form-group">
        		<label for="fname">First name:</label>
        		<input type="text" name="fname" id="fname" autofocus ng-model="user.fname" ng-required="true" >
                <div ng-messages="myform.fname.$error">
                <div ng-message="required">First Name is required !!!</div>
                <div ng-message="minlength">First Name is too short !!!</div>
                </div>
            <div>
            
            <!--span class="error" ng-show="myform.fname.$invalid && myform.fname.$touched && myform.fname.$error.required"> 
            First Name is required!!</span> -->
            <div class="form-group">
        		<label for="lname">Last name:</label>
        		<input type="text" name="lname" id="lname" ng-model="user.lname" ng-required="true" >
                <span class="error" ng-show="myform.lname.$invalid && myform.lname.$dirty">
                Last Name is required!!
                </span><br>
            </div>

            <div class="form-group">
        		<label for="addr">Address:</label>
        		<input type="text" name="addr" id="addr" ng-model="user.addr" ng-required="true" ng-minlength="2">
                <span class="error" ng-show="myform.addr.$invalid && myform.addr.$dirty">
                Addess is required!!</span> <br>
            </div>
     
            <div class="form-group">
        		<label for="city">City:</label>
        		<input type="text" name="city" id="city" ng-model="user.city" ng-required="true" ng-minlength="2">
                <span class="error" ng-show="myform.city.$invalid && myform.city.$dirty">
                City is required!! </span> <br> 
           </div> 
	
            <div class="form-group">
                <label for="state">State:</label>
        		<input type="text" name="state" id="state" placeholder="2 characters" ng-model="user.state" ng-required="true" ng-minlength="2" ng-maxlength="2"> 
                <span class="error" ng-show="myform.state.$invalid && myform.state.$dirty">
                State is required!!
            </span><br>
            </div>
        

          <div class="form-group">
    		<label for="zip">Zip Code:</label>
    		<input type="number" name="zip" id="zip"  placeholder="5 digits"
    		pattern="\d{5}"  ng-model="user.zip" ng-required="true"  ng-minlength="5" ng-maxlength="5">
            <span class="error" ng-show="myform.zip.$invalid && myform.zip.$dirty">
            Zip is required!!   Validation OK: {{myform.zip.$valid}}
        </span>  <br>
        </div>

        <div class="form-group">
    		<label for="phone">Phone number:</label>
    		<input type="text" name="phone" id="phone" placeholder="999-999-9999"
    			ng-model="user.phone" ng-required="true" ng-minlength="10" ng-maxlength="10"> 
                <span class="error" ng-show="myform.phone.$invalid && myform.phone.$dirty">
            Phone number is required!!
        </span>
       <br>
       </div>

       <div class="form-group">
    		<label for="email">Email:</label>
    		<input type="email" name="email" id="email" placeholder="Email Address" ng-model="user.email" ng-required="true">  
         <!--   <span ng-show="myform.email.$error.required">Email is required.</span> -->
            <span ng-show="myform.email.$error.email">Invalid email address.</span>  <br>
            </div>
    		<!-- input type="submit"  name="join"  value="Submit"> -->
            <button  ng-disabled="myform.$invalid" type="submit">Submit</button>

		
    	</fieldset>
    </form>
    </div>
